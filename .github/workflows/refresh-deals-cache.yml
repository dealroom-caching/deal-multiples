name: Auto-refresh Deals CSV cache

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC (different from power-law to avoid conflicts)
  workflow_dispatch:     # Manual trigger button
  push:
    branches: [ main ]   # Also refresh on code pushes

jobs:
  update-deals-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Fetch fresh deals CSV data
        run: |
          echo "=== Before fetching data ==="
          ls -la public/cached-data/ || echo "Cache directory doesn't exist yet"
          echo ""
          echo "=== Running fetch script ==="
          node fetch-deals-data.js
          echo ""
          echo "=== After fetching data ==="
          ls -la public/cached-data/
      
      - name: Commit updated cache
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Show what files exist
          echo "=== Files in deals cache directory ==="
          ls -la public/cached-data/
          
          # Show git status before adding
          echo "=== Git status before adding ==="
          git status
          
          # Add all files in the cache directory (force add to ensure files are tracked)
          echo "=== Adding files ==="
          git add -f public/cached-data/deals.csv
          git add -f public/cached-data/deals-metadata.json
          
          # Show what's staged
          echo "=== Staged changes ==="
          git diff --staged --name-only
          
          # Force commit all files (even if git thinks nothing changed)
          echo "=== Committing changes ==="
          git commit -m "ðŸ”„ Auto-update deals CSV cache data [$(date +'%Y-%m-%d %H:%M:%S UTC')]" --allow-empty
          
          # Push the changes
          echo "=== Pushing to GitHub ==="
          git push

